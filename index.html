<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Multi Zona Waktu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .clock-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .clock {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .timezone {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .time {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .date {
            font-size: 1.1em;
            color: #bbbbbb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Jam Digital Multi Zona Waktu</h1>
    <div class="clock-container">
        <div class="clock">
            <div class="timezone">UTC (Waktu Universal)</div>
            <div class="time" id="utc-time"></div>
            <div class="date" id="utc-date"></div>
        </div>
        <div class="clock">
            <div class="timezone">WIB (Jakarta)</div>
            <div class="time" id="jakarta-time"></div>
            <div class="date" id="jakarta-date"></div>
        </div>
        <div class="clock">
            <div class="timezone">WITA (Makassar)</div>
            <div class="time" id="makassar-time"></div>
            <div class="date" id="makassar-date"></div>
        </div>
        <div class="clock">
            <div class="timezone">WIT (Jayapura)</div>
            <div class="time" id="jayapura-time"></div>
            <div class="date" id="jayapura-date"></div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();

            // UTC
            const utcTime = now.toLocaleTimeString('id-ID', { timeZone: 'UTC' });
            const utcDate = now.toLocaleDateString('id-ID', { timeZone: 'UTC' });
            document.getElementById('utc-time').textContent = utcTime;
            document.getElementById('utc-date').textContent = utcDate;

            // Jakarta (WIB)
            const jakartaTime = now.toLocaleTimeString('id-ID', { timeZone: 'Asia/Jakarta' });
            const jakartaDate = now.toLocaleDateString('id-ID', { timeZone: 'Asia/Jakarta' });
            document.getElementById('jakarta-time').textContent = jakartaTime;
            document.getElementById('jakarta-date').textContent = jakartaDate;

            // Makassar (WITA)
            const makassarTime = now.toLocaleTimeString('id-ID', { timeZone: 'Asia/Makassar' });
            const makassarDate = now.toLocaleDateString('id-ID', { timeZone: 'Asia/Makassar' });
            document.getElementById('makassar-time').textContent = makassarTime;
            document.getElementById('makassar-date').textContent = makassarDate;

            // Jayapura (WIT)
            const jayapuraTime = now.toLocaleTimeString('id-ID', { timeZone: 'Asia/Jayapura' });
            const jayapuraDate = now.toLocaleDateString('id-ID', { timeZone: 'Asia/Jayapura' });
            document.getElementById('jayapura-time').textContent = jayapuraTime;
            document.getElementById('jayapura-date').textContent = jayapuraDate;
        }

        // Update setiap detik
        setInterval(updateClocks, 1000);
        
        // Update pertama kali
        updateClocks();
    </script>
</body>
</html>
